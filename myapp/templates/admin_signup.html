<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- external css link  -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- header start here  -->

    <header>
        <a href="index.html"><img src="{% static 'images/logo.png' %}" class="logo"></a>

        <div class="navbar" id="navbar">
            <ul class="nav-links">
                <li><a href="{% url 'admin_login' %}">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- header ends here  -->

    <!-- login starts here  -->

    <div class="title">
        <h1>Welcome to Tours And Travels</h1> <br>
        <h3>Admin Register</h3>
    </div>

    <form action="{% url 'registerAdmin' %}" method="POST">

        {% csrf_token %}
        <div class="imgcontainer">
            <i class="fas fa-user-circle"></i>
        </div>

        <div class="container">

          <label><b>Email</b></label>
          <input type="text" placeholder="Enter your email" name="email" required>

          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password Again" name="psw" required>

          <button type="submit">Register</button>
          <label>
              <br>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>

    <!-- login ends here  -->






    <!-- external js file  -->
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
</body>
</html>
