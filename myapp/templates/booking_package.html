<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- external css link  -->
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/fontawesome.min.css" integrity="sha512-KVdV5HNnN1f6YOANbRuNxyCnqyPICKUmQusEkyeRg4X0p8K1xCdbHs32aA7pWo6WqMZk0wAzl29cItZh8oBPYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <script src="https://kit.fontawesome.com/d5f5b1220e.js" crossorigin="anonymous"></script>

  </head>

<body>


    <!-- header starts section here  -->

    <header>
        <a href="/index.html"><img src="{% static 'images/logo.png' %}" class="logo"></a>
        <div class="navbar" id="navbar">
            <a href="{% url 'home' %}" style="text-decoration: none; color: #fff; font-size: 25px; font-weight: 500;">Tour And Travel</a>

        <a href="{% url 'home' %}" class="login-btn">Home</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
    </div>
    </header>

    <div class="useless"></div>

    <!-- header ends section here  -->


    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="{% url 'payment' data.id %}" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-50">
                <h3>Passenger Details</h3>

                  <input type="hidden" name="pack_name" id="pack_name" value="{{ data.pack_name }}">
                  <input type="hidden" name="pack_price" id="pack_price" value="{{ data.pack_price }}">
<!--                  <input type="hidden" name="hotel_id" id="hotel_id">-->
<!--                  <input type="hidden" name="user_id" id="user_id">-->


                <label for="fullname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your full Name" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="Email address" required>
                <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="address" name="address" placeholder="542 W. 15th Street" required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York" required>

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY" required>
                  </div>
                  <div class="col-50">
                    <label for="zipcode">Zip</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="38001" required>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Room and Travellers</h3>
                <label for="rooms">Rooms</label>
                <!-- <label for="cname"></label> -->
                <input type="number" id="rooms" name="rooms" placeholder="" required>
                <label for="adults">Adults</label>
                <input type="number" id="adults" name="adults" placeholder="" required>
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob" required>

<!--                  <input type="hidden" name="price" id="price">-->



              </div>

            </div>
            <!-- <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label> -->

              <a href="{% url 'payment' data.id %}"><input type="submit" value="Continue to payment" class="btn"></a>

<!--              RAZORPAY INTEGRATION HERE-->

          </form>
        </div>
      </div>

      <div class="col-25">
        <div class="container">
          <h4>Fare Details
          </h4>
          <p>Base Price <span class="price">{{ data.pack_price }}</span></p>
          <hr>
          <p>Total <span class="price" style="color:black"><b>{{ data.pack_price }}</b></span></p>
        </div>
      </div>
    </div>

    <!-- external js file  -->
   <script type="text/javascript" src="js/script.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
